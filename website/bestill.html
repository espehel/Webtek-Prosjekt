<div id="contactContent">
		<h1> Bestill leiebil</h1>
       
        <div id="contactInformation" class="contactBox" align="center">
        
            <li><a href="javascript:ReplaceContentInContainer('bilinfo','Dette er det billigste alternativet. Den har plass til 5 personer og litt baggasje')">|  Økonomi  |</a></li>
            <li><a href="javascript:ReplaceContentInContainer('bilinfo','Liten har mer ekstra utstyr enn økonomi bilen. Blant annet navigasjon og aircondition. Denne bilen har også noe mer baggasjeplass enn økonomi. ')">|  Liten  |</a></li>
            <li><a href="javascript:ReplaceContentInContainer('bilinfo','Dette er den klassiske stasjonsvognen. Her har man mer baggasjeplass enn man har i en liten bil.')">|  Medium  |</a></li>
            <li><a href="javascript:ReplaceContentInContainer('bilinfo','Dette er en SUV. God til å kjøre i terreng, og har god baggasjeplass.')">|  Stor  |</a></li>
            <li><a href="javascript:ReplaceContentInContainer('bilinfo','Varebilen er perfekt for deg som skal flytte, eller frakte mye. Denne bilen har dog bare plass til 2 personer.')">|  Varebil  |</a></li>
        </div>
        
          <div id="bilinfo" class="contactBox"> Velg en biltype du vil vite mer om, og informasjon om denne vil komme her!</div>
        
		<form action="#" method="post" >
			<div id="form" class="contactBox">
				<h2>Velg ønsket leilebil:</h2>
				<label for="name">Navn:</label>
			  <input type="text" name="name" required><br>
                
                <label for="adresse">Adresse:</label>
				<input type="text" name="adresse" required><br>
                
				<label for="email">Email:</label>
			  <input type="text" name="email" required><br><br>
                
                
                <label for="bil">Biltype:</label>
			  <select name="bil" required>
                <option value>Velg bil</option>
                <option value=1>Økonomi</option>
                <option value=2>Liten</option>
                <option value=3>Medium</option>
                <option value=4>Stor</option>
                <option value=5>Varebil</option>
			  </select><br />
                
              <label>Utlånsdato:</label>
			  <input type="date" name="utlånsdato" required><br />
              <label>Leveringsdato:</label>
			  <input type="date" name="leveringsdato" required><br />

				<label>Kommentar:</label><br />
			  <textarea name="comments" rows=7 cols=50></textarea><br />


				<br>
				<input type="submit" value="Submit">
		  </div>
  </form>
		

</div>
